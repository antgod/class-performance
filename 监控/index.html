<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script>
         function test(){
            var url = document.getElementById('url').value;
             debugger;
            if(~url.indexOf('http')){
                fetch('http://127.0.0.1:3000',{
                    method: 'GET',
                    credentials: "same-origin",
                    mode:'no-cors',
                    headers    : {
                        location:url
                    }
                }).then(res=>{
                    return res.text();
                }).then(data=>{
                    document.querySelector('.window').innerHTML=data;
                })
            }
         }
    </script>
    <style>
        .iframe{
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    请输入网址:
    <input id="url">
    <button onclick="test()">测试</button>
    <div class="window"></div>
</body>
</html>
